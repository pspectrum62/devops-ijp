// Variant 1 Supply name as an argument
defaultTasks 'greeterParamInput'

tasks.register('greeterParamInput') 
{
    doLast 
	{
		String fillerName = "World"
		
		if (project.hasProperty('yourName'))
		fillerName = "${yourName}"
		
        println "Hello ${fillerName}!"
    }
}


// Variant 2 Supply name as a dynamic input
defaultTasks 'greeterDynInput'

tasks.register('greeterDynInput') 
{
println "What is your name? "
def yourName = System.in.newReader().readLine()

if (yourName.matches(""))
yourName = "World"

println "Hello, ${yourName}!"       


}